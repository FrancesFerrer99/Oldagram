<!DOCTYPE html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>         <html class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>         <html class="no-js lt-ie9"> <![endif]-->
<!--[if gt IE 8]>      <html class="no-js"> <!--<![endif]-->
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Oldagram</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="style.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@300;400;700;900&display=swap" rel="stylesheet">
    </head>
    <body>
        <header>
            <img src="./images/logo.png" alt="Oldagram logo">
            <img src="./images/IMG_20220919_175513_copy.jpg" alt="My profile picture" class="icon">
        </header>
        <section>
            <div class="container">
                <div class="post-header default-padding">
                    <img src="./images/avatar-vangogh.jpg" alt="profile pic" class="icon">
                    <div class="post-header-text">
                        <h2 class="bold">
                            Vincent Van Gogh
                        </h2>
                        <h3>Zundert, Netherlands</h3>
                    </div>
                </div>
                <img src="./images/post-vangogh.jpg" alt="Van Gogh portrait" class="post">
                <div class="more-info default-padding">
                    <div class="post-icons">
                        <img src="./images/icon-heart.png" alt="Heart icon" class="icon small">
                        <img src="./images/icon-comment.png" alt="Comment icon" class="icon small">
                        <img src="./images/icon-dm.png" alt="Dm icon" class="icon small">
                    </div>
                    <h4 class="bold">21 Likes</h4>
                    <p><span class="bold">vincey1853</span> just took a few mushrooms lol</p>
                </div>
            </div>
        </section>

        <section>
            <div class="container">
                <div class="post-header default-padding">
                    <img src="./images/avatar-courbet.jpg" alt="profile pic" class="icon">
                    <div class="post-header-text">
                        <h2 class="bold">
                            Gustave Courbet
                        </h2>
                        <h3>Ornans, France</h3>
                    </div>
                </div>
                <img src="./images/post-courbet.jpg" alt="Coubet portrait" class="post">
                <div class="default-padding">
                    <div class="post-icons">
                        <img src="./images/icon-heart.png" alt="Heart icon" class="icon small">
                        <img src="./images/icon-comment.png" alt="Comment icon" class="icon small">
                        <img src="./images/icon-dm.png" alt="Dm icon" class="icon small">
                    </div>
                    <h4 class="bold">4 Likes</h4>
                    <p><span class="bold">gus1819</span> I'm feelin a bit stressed tbh</p>
                </div>
            </div>
        </section>

        <section>
            <div class="container">
                <div class="post-header default-padding">
                    <img src="./images/avatar-ducreux.jpg" alt="profile pic" class="icon">
                    <div class="post-header-text">
                        <h2 class="bold">
                            Joseph Ducreaux
                        </h2>
                        <h3>Paris, France</h3>
                    </div>
                </div>
                <img src="./images/post-ducreux.jpg" alt="Coubet portrait" class="post">
                <div class="default-padding">
                    <div class="post-icons">
                        <img src="./images/icon-heart.png" alt="Heart icon" class="icon small">
                        <img src="./images/icon-comment.png" alt="Comment icon" class="icon small">
                        <img src="./images/icon-dm.png" alt="Dm icon" class="icon small">
                    </div>
                    <h4 class="bold">152 Likes</h4>
                    <p><span class="bold">jd1735</span> gm friends! which coin are YOU stacking up today?? post below and WAGMI!</p>
                </div>
            </div>
        </section>
        <script src="index.js" async defer></script>
    </body>
</html>
